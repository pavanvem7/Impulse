

<ion-content padding>

  <form (ngSubmit)="logForm(user)">
    <ion-item class="logindetails"> 
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    
    <ion-row class="loginbtn">
      <ion-col></ion-col>
      <ion-col>
        <ion-button round id="logbtn" type="submit"> Login </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </form>

</ion-content>
